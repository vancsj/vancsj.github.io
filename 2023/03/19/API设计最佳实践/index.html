ine">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">@startmindmap</span><br><span class="line">&#39;https:&#x2F;&#x2F;plantuml.com&#x2F;mindmap-diagram</span><br><span class="line"></span><br><span class="line">* API设计</span><br><span class="line">-- 目标:复杂度</span><br><span class="line">-- 基础原则</span><br><span class="line">--- 清晰的思维模型</span><br><span class="line">---- API是设计者&#x2F;维护者&#x2F;使用者的互动接口</span><br><span class="line">---- 需要清晰&#x2F;一致的认知</span><br><span class="line">---- 带来理解&#x2F;调试&#x2F;测试&#x2F;扩展&#x2F;维护的便利</span><br><span class="line">--- 简单</span><br><span class="line">---- 不要在API中引入过多的实现细节</span><br><span class="line">---- 也不要为了简化而过于抽象</span><br><span class="line">--- 容许多个实现</span><br><span class="line">---- 类似解耦或松耦合原则</span><br><span class="line">---- 但更本质一些</span><br><span class="line"></span><br><span class="line">++ 最佳实践</span><br><span class="line">+++ POSIX File API</span><br><span class="line">++++ 快速理解什么是文件</span><br><span class="line">++++ 清晰的关联操作:open close read write</span><br><span class="line">++++ 支持了很多大相径庭的实现</span><br><span class="line">+++ Document well</span><br><span class="line">++++ 详细文档, 保持更新</span><br><span class="line">++++ 对字段和方法给出准确的定义</span><br><span class="line">+++ 仔细定义&quot;资源&quot;</span><br><span class="line">++++ 通过资源+操作定义API</span><br><span class="line">++++ 资源&#x3D;对核心对象的抽象</span><br><span class="line">++++ 抽象&#x3D;去除细节</span><br><span class="line">+++++ 比如File是文件的抽象,将文件的标识留给文件系统,将文件的存储留给存储系统</span><br><span class="line">++++ 选择对的实体来建模</span><br><span class="line">+++++ 抽象模型符合人们的普遍认知和体验</span><br><span class="line">+++ 选择合适的抽象层Level Of Abstraction</span><br><span class="line">++++ 同一个对象,在不同层可能是不同的抽象</span><br><span class="line">+++ 资源的命名与标识</span><br><span class="line">++++ string ID vs 结构化id</span><br><span class="line">++++ 结构体现资源的内在逻辑而非细节</span><br><span class="line">++++ 慎用数字id</span><br><span class="line">+++ 定义概念上合理的&quot;操作&quot;</span><br><span class="line">++++ 操作+资源听上去&quot;合理&quot;</span><br><span class="line">+++ 更新操作尽量保证幂等性</span><br><span class="line">++++ create操作:客户端生成id</span><br><span class="line">++++ update操作:partial update</span><br><span class="line">+++ 兼容</span><br><span class="line">++++ 向后兼容</span><br><span class="line">+++++ 避免删除方法&#x2F;字段&#x2F;枚举值</span><br><span class="line">+++++ 避免方法字段改名</span><br><span class="line">+++++ 避免语义和行为的变化</span><br><span class="line">++++ 使用Deprecation process</span><br><span class="line">+++ 批量更新</span><br><span class="line">++++ 尽量通过客户端批量</span><br><span class="line">++++ 除非很有意义,否则避免服务端原子化批量更新</span><br><span class="line">+++ 警惕全体替换更新模式的风险</span><br><span class="line">++++ 当服务端增加新成员而客户端不感知的时候, 可能出现丢失</span><br><span class="line">++++ 设计Update mask</span><br><span class="line">+++ 不要试图创建自己的错误码和返回错误机制</span><br><span class="line">++++ 最佳实践是使用标准 统一的error code</span><br><span class="line">++++ 内部错误细节不需要暴露给用户</span><br><span class="line">++++ 对于客户端来说,处理2-3种错误情况就足够了</span><br><span class="line">++++ 系统不做处理的error code没什么意义</span><br><span class="line">@endmindmap</span><br><span class="line"></span><br></pre></td></tr></table></figure>
